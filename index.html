<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <? var data = getDataByProgram(); ?>
  <body>
    <? for (var i=0; i<Object.keys(data).length; i++) { ?>
      <? var programName = Object.keys(data)[i]; ?>
      <? // console.log(programName); ?>
      <? //console.log(data[programName]); ?>
      <h2><?= programName ?></h2>
      <ul>
        <? for (var j=0; j<data[programName].length; j++) { ?>
          <? var entry = data[programName][j]; ?>
          <li><a href=<?= entry[2] ?> target='_blank'><?= entry[1] ?></a> - <?= entry[3] ?>. Email <?= entry[4] ?> for more information. Tags: <?= entry[5] ?></li>
        <? } ?>
      </ul>
    <? } ?>
  </body>
</html>
